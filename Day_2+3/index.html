<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fc298ad47d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calcul">
        <div id="display"></div>
        <div class="button">
          <div class="btn" id=""></div>
          <div class="btn" id=""></div>
          <div class="btn" id=""></div>
          <div class="btn" id=""></div>
          <div class="btn" id=""></div>
          <div class="btn" id="seven">7</div>
          <div class="btn" id="eight">8</div>
          <div class="btn" id="nine">9</div>
          <div class="btn" id="del">DEL</div>
          <div class="btn" id="ac">AC</div>
          <div class="btn" id="four">4</div>
          <div class="btn" id="five">5</div>
          <div class="btn" id="six">6</div>
          <div class="btn" id="sum">x</div>
          <div class="btn" id="divide">
            <span><i class="fa-solid fa-divide"></i></span>
          </div>
          <div class="btn" id="one">1</div>
          <div class="btn" id="two">2</div>
          <div class="btn" id="three">3</div>
          <div class="btn" id="plus"><span>+</span></div>
          <div class="btn" id="minus"><span>-</span></div>
          <div class="btn" id="zero">0</div>
          <div class="btn" id="dot"><span>.</span></div>
          <div class="btn" id="ans">Ans</div>
          <div class="btn" id="equal"><span>=</span></div>
        </div>
      </div>
      <div class="history"></div>
    </div>
  </body>
</html>
